<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Simpsons Trivia Game</title>

    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col d-none d-sm-block" >

            </div>
            <div class="col">
                <img id="logo1" src="assets/images/logo.png" alt="Simpsons logo" />
            </div>
            <div class="col d-none d-sm-block">

            </div>


        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">

                    <div class="startContent">
                        <h2 id="start-title">The Simpsons Trivia Game</h2>

                    </div>

                    <div class="startContent">
                        <button class='btn btn-danger' id='start-button'>Start</button>
                    </div>


                    <!-- Question page -->
                    <div id=timeLeft></div>
                    <div>
                        <h3 id=currentQuestion></h3>
                    </div>
                    <div class='question'></div>
                    <div class='answerChoices'></div>

                    <!-- Answer Page -->
                    <div id=message></div>
                    <div id=correctedAnswer></div>

                    <!-- Scoreboard -->
                    <div id=finalMessage></div>
                    <div id=correctAnswers></div>
                    <div id=incorrectAnswers></div>
                    <div id=unanswered></div>
                    <div id='restart-button'></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
